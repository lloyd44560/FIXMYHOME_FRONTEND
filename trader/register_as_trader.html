<!-- TraderRegisterPage.html (Tailwind + HTML) -->
<div class="max-w-4xl mx-auto p-4">
  <!-- Steps Navigation -->
  <div class="flex justify-between mb-6">
    <span class="font-semibold">Step 2 of 4: Company</span>
  </div>

  <!-- Form Content -->
  <form class="space-y-6">
    <div>
      <label for="companyType" class="block font-medium">Type of Company <span class="text-red-500">*</span></label>
      <select id="companyType" name="companyType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option value="sole_trader">Sole Trader</option>
        <option value="company">Company</option>
      </select>
    </div>

    <div>
      <label for="companyName" class="block font-medium">Company Name</label>
      <input type="text" id="companyName" name="companyName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <label for="companyAddress" class="block font-medium">Company Address</label>
      <input type="text" id="companyAddress" name="companyAddress" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <label for="companyEmail" class="block font-medium">Company Email (if available)</label>
      <input type="email" id="companyEmail" name="companyEmail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <label for="companyLandline" class="block font-medium">Company landline number (if available)</label>
      <input type="text" id="companyLandline" name="companyLandline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <label for="contractorLicence" class="block font-medium">Contractor license number</label>
      <input type="text" id="contractorLicence" name="contractorLicence" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <button type="button" class="w-full mt-4 py-2 border rounded-md text-sm font-semibold text-gray-700 border-gray-300 hover:bg-gray-100">Add another license</button>
    </div>

    <!-- Simulated List of Licenses -->
    <div class="bg-white shadow p-4 rounded-md">
      <h3 class="text-sm font-semibold mb-2">Added Licenses</h3>
      <div class="flex justify-between items-center mb-1">
        <span class="text-sm">Contractor License ***1234</span>
        <div class="flex gap-2">
          <button class="text-blue-600 text-xs">Edit</button>
          <button class="text-red-600 text-xs">Delete</button>
        </div>
      </div>
    </div>

    <div class="flex items-center mt-4">
      <input id="gstRegistered" name="gstRegistered" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
      <label for="gstRegistered" class="ml-2 block text-sm">Is your company currently registered for GST?</label>
    </div>

    <div>
      <label for="abn" class="block font-medium">Australian Business Number (ABN)</label>
      <input type="text" id="abn" name="abn" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
    </div>

    <div>
      <label for="industry" class="block font-medium">Industry expertise</label>
      <select id="industry" name="industry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option disabled selected>Choose an industry...</option>
        <option>Air Conditioning</option>
        <option>Cleaning</option>
        <option>Electrical</option>
        <option>Gardening</option>
        <option>General Maintenance</option>
        <option>Glazing</option>
        <option>Pest Control</option>
        <option>Plumbing/Gas</option>
        <option>Tree Cutting</option>
        <option>Steelworks</option>
      </select>
    </div>

    <div>
      <label for="otherIndustry" class="block font-medium">Other areas of expertise (optional)</label>
      <select id="otherIndustry" name="otherIndustry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option disabled selected>Choose an industry...</option>
        <option>Air Conditioning</option>
        <option>Cleaning</option>
        <option>Electrical</option>
        <option>Gardening</option>
        <option>General Maintenance</option>
        <option>Glazing</option>
        <option>Pest Control</option>
        <option>Plumbing/Gas</option>
        <option>Tree Cutting</option>
        <option>Steelworks</option>
      </select>
    </div>
  </form>
</div>
