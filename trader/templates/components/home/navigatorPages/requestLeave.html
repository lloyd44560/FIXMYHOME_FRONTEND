<!-- Leave Request Modal -->
<div x-show="showLeaveModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative">

        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold text-[#293272]">Request Leave</h2>

            <!-- Requested Leaves Button -->
            <button 
                @click="showLeaveList = true"
                class="px-3 py-2 text-sm rounded bg-[#293272] text-white hover:bg-[#162060] transition"
            >
                Requested Leaves
            </button>
        </div>

        <!-- Form -->
        <form @submit.prevent="
            fetch('leave/request/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({
                    leave_type: leaveType,
                    start_date: startDate,
                    end_date: endDate,
                    reason: reason
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Leave request submitted!');
                    showLeaveModal = false;
                    leaveType = '';
                    startDate = '';
                    endDate = '';
                    reason = '';
                } else {
                    alert(data.error || 'Error submitting leave.');
                }
            })
        ">
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-gray-600">Leave Type</label>
                    <select x-model="leaveType" class="w-full border rounded px-3 py-2 mt-1">
                        <option value="">Select Type</option>
                        <option value="vacation">Vacation Leave</option>
                        <option value="sick">Sick Leave</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-gray-600">Start Date</label>
                        <input type="date" x-model="startDate" class="w-full border rounded px-3 py-2 mt-1" />
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">End Date</label>
                        <input type="date" x-model="endDate" class="w-full border rounded px-3 py-2 mt-1" />
                    </div>
                </div>

                <div>
                    <label class="text-sm text-gray-600">Reason</label>
                    <textarea x-model="reason" rows="3" class="w-full border rounded px-3 py-2 mt-1"></textarea>
                </div>
            </div>

            <div class="flex justify-end mt-6 space-x-3">
                <button 
                    type="button" 
                    @click="showLeaveModal = false" 
                    class="px-4 py-2 bg-gray-200 rounded text-gray-700">
                    Cancel
                </button>
                <button 
                    type="submit" 
                    class="px-4 py-2 bg-[#293272] text-white rounded hover:bg-[#162060]">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Requested Leaves Modal (List View) -->
<div 
    x-show="showLeaveList" 
    x-cloak 
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
    <div class="relative w-full h-screen max-w-4xl bg-white rounded shadow-xl overflow-hidden">
        
        <!-- Header -->
        <div class="sticky top-0 z-10 bg-white border-b flex items-center justify-between px-6 py-4">
            <h2 class="text-2xl font-bold text-[#293272]">Requested Leaves</h2>
            <button @click="showLeaveList = false" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
        </div>

        <!-- Body -->
        <div class="overflow-y-auto h-[calc(100vh-72px)] px-6 py-6">
            <template x-if="leaveRequests && leaveRequests.length === 0">
                <p class="text-gray-500 text-center mt-8">No leave requests found.</p>
            </template>

            <template x-if="leaveRequests && leaveRequests.length > 0">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leave Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-100">
                            <template x-for="(leave, index) in leaveRequests" :key="index">
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="px-6 py-3 text-sm text-gray-700" x-text="index + 1"></td>
                                    <td class="px-6 py-3 text-sm text-gray-800 font-medium" x-text="leave.leave_type"></td>
                                    <td class="px-6 py-3 text-sm text-gray-600" x-text="leave.start_date"></td>
                                    <td class="px-6 py-3 text-sm text-gray-600" x-text="leave.end_date"></td>
                                    <td class="px-6 py-3 text-sm" 
                                        :class="{
                                            'text-yellow-600': leave.status === 'Pending',
                                            'text-green-600': leave.status === 'Approved',
                                            'text-red-600': leave.status === 'Rejected'
                                        }"
                                        x-text="leave.status">
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
    </div>
</div>
