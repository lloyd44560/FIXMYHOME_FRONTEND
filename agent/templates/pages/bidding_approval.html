{% extends "baseAgent.html" %}
{% block content %}
<main class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Approve or Reject Bid</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label>Status:</label>
      {{ form.is_approved }}
    </div>
    <div class="mb-4">
      <label>Notes:</label>
      {{ form.approval_notes }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</main>
{% endblock %}
