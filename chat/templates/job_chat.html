{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Live Job Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    .overflow-y-auto::-webkit-scrollbar { width: 5px; }
    .overflow-y-auto::-webkit-scrollbar-thumb { background: rgba(156,163,175,0.5); border-radius: 3px; }

    /* Ensure smooth layout switching on small devices */
    @media (max-width: 768px) {
      #chat-header {
        font-size: 0.9rem;
      }
      #chat-box {
        padding: 0.75rem !important;
      }
      #message-input {
        font-size: 0.85rem;
      }
      #toggle-filters {
        padding: 0.25rem 0.75rem;
        font-size: 0.8rem;
      }
      .job-item img {
        width: 2.25rem;
        height: 2.25rem;
      }
      .job-item p {
        font-size: 0.85rem;
      }
    }

    /* When sidebar is hidden on mobile */
    #sidebar.hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans h-full">

<div class="w-full h-full flex flex-col md:flex-row bg-white shadow-lg md:rounded-lg overflow-hidden">

  <!-- Sidebar: Job Threads -->
  <div id="sidebar" class="w-full md:w-80 lg:w-96 border-r border-gray-200 flex flex-col bg-gray-50 md:flex md:static absolute z-20 h-full md:h-auto transition-all duration-300 ease-in-out">

    <!-- Header -->
    <div class="p-3 md:p-4 border-b bg-white sticky top-0 z-10 flex justify-between items-center shadow-sm">
      <h2 class="text-base md:text-lg font-bold text-gray-800">Chats</h2>
      <div class="flex items-center gap-2">
        <button id="toggle-filters" class="px-3 py-1 bg-blue-600 text-white rounded-full text-xs md:text-sm font-medium">
          Filter
        </button>
        <button id="close-sidebar" class="md:hidden px-2 py-1 text-gray-600 text-sm font-semibold border rounded-md hover:bg-gray-100">
          ✕
        </button>
      </div>
    </div>

    <!-- Filters -->
    <div id="filters-container" class="p-3 md:p-4 border-b bg-gray-50 hidden space-y-3 text-sm">
      <div class="flex flex-wrap gap-2">
        <button id="filter-urgent" class="px-3 py-1.5 rounded-full font-medium bg-white text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white transition text-xs md:text-sm">Urgent</button>
        <button id="filter-nonurgent" class="px-3 py-1.5 rounded-full font-medium bg-white text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white transition text-xs md:text-sm">Non-Urgent</button>
      </div>
      <p class="font-bold text-xs md:text-sm">Sort by Time</p>
      <div class="flex flex-wrap gap-2">
        <button id="sort-newest" class="px-3 py-1.5 rounded-full font-medium bg-white text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white transition text-xs md:text-sm">Newest</button>
        <button id="sort-oldest" class="px-3 py-1.5 rounded-full font-medium bg-white text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white transition text-xs md:text-sm">Oldest</button>
      </div>
    </div>

    <!-- Job List -->
<!-- Job List -->
<div class="flex-1 overflow-y-auto job-list-container bg-white">
  {% for job_info in job_previews %}
  <button
    onclick="openJobChat('{{ job_info.job.job_code }}')"
    class="w-full flex items-center gap-3 px-4 py-3 hover:bg-blue-50 active:bg-blue-100 transition job-item border-b text-left"
    data-priority="{% if job_info.job.priority == 1 %}urgent{% else %}nonurgent{% endif %}"
    data-timestamp="{% if job_info.last_timestamp %}{{ job_info.last_timestamp|date:'U' }}{% else %}0{% endif %}"
  >

    <!-- Avatar -->
    <div class="flex-shrink-0 relative">
      {% if job_info.job.trader.user.profile_image %}
        <img src="{{ job_info.job.trader.user.profile_image.url }}"
             class="w-12 h-12 rounded-full object-cover border border-gray-300 shadow-sm">
      {% else %}
        <img src="{% static 'renter/images/avatar_placeholder.png' %}"
             class="w-12 h-12 rounded-full object-cover border border-gray-300">
      {% endif %}
    </div>

    <!-- Text Content -->
    <div class="flex-1 min-w-0">
      <div class="flex justify-between items-center">
        <p class="text-sm md:text-base font-semibold text-gray-900 truncate">
          Job #{{ job_info.job.job_code }}
        </p>
        {% if job_info.last_timestamp %}
        <span class="text-[11px] text-gray-400 whitespace-nowrap ml-2">
          {{ job_info.last_timestamp|date:"M d, H:i" }}
        </span>
        {% endif %}
      </div>

      <p class="text-xs md:text-sm text-gray-500 truncate mt-0.5">
        {% if job_info.last_message %}
          {{ job_info.last_message }}
        {% else %}
          <span class="italic text-gray-400">No messages yet</span>
        {% endif %}
      </p>
    </div>

  </button>
  {% empty %}
    <p class="p-4 text-center text-gray-400">No job chats available.</p>
  {% endfor %}
</div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col min-h-0 relative">

    <!-- Mobile Header -->
    <div class="md:hidden bg-white border-b flex items-center justify-between p-3 sticky top-0 z-10">
      <button id="open-sidebar" class="text-blue-600 font-semibold text-sm border px-3 py-1 rounded-md">☰ Chats</button>
      <p id="chat-header-mobile" class="font-semibold text-gray-700 truncate">Select a job</p>
    </div>

    <!-- Chat Header -->
    <div id="chat-header" class="hidden md:block p-3 md:p-4 bg-gray-50 font-semibold text-gray-700 border-b text-sm md:text-base truncate">
      Select a job to start chatting
    </div>

    <!-- Chat Messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-3 md:p-4 space-y-3 bg-gray-50"></div>

    <!-- Message Form -->
    <form id="message-form" class="border-t flex p-2 md:p-3 bg-white hidden" onsubmit="sendMessage(event)">
      {% csrf_token %}
      <input id="message-input" name="message" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Type a message..." autocomplete="off" />
   <button type="submit"
  class="ml-2 p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition flex items-center justify-center shadow-sm">
  <i data-lucide="send" class="w-5 h-5"></i>
</button>

<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>

    </form>
  </div>
</div>

<script>
  let activeJobCode = null;
  let currentPriorityFilter = null;
  let currentTimeSort = "newest";

  // Mobile Sidebar Toggle
  $("#open-sidebar").click(() => $("#sidebar").removeClass("hidden"));
  $("#close-sidebar").click(() => $("#sidebar").addClass("hidden"));

  $("#toggle-filters").click(() => $("#filters-container").toggleClass("hidden"));

  function openJobChat(jobCode) {
    activeJobCode = jobCode;
    $("#chat-header, #chat-header-mobile").text("Job: " + jobCode);
    $("#message-form").removeClass("hidden");
    $("#chat-box").empty();
    loadMessages();

    if (window.innerWidth < 768) {
      $("#sidebar").addClass("hidden");
      window.scrollTo(0, 0);
    }
  }

  function loadMessages() {
    if (!activeJobCode) return;
    const fetchURL = "{% url 'fetch_job_messages' 'JOB_CODE_PLACEHOLDER' %}".replace('JOB_CODE_PLACEHOLDER', activeJobCode);
    $.get(fetchURL, function(data) {
      const box = $("#chat-box");
      box.empty();

      data.messages.forEach(msg => {
        const isMe = msg.sender === "{{ request.user.username }}";
        const align = isMe ? "justify-end" : "justify-start";
        const bg = isMe ? "bg-blue-500 text-white" : "bg-gray-200 text-gray-800";
        box.append(`
          <div class="flex ${align}">
            <div class="max-w-[80%] px-3 py-2 rounded-lg ${bg} shadow-sm break-words">
              <p class="text-xs font-semibold opacity-90">${msg.sender}</p>
              <p class="text-sm">${msg.content}</p>
              <span class="block text-[10px] opacity-70 mt-1">${msg.timestamp}</span>
            </div>
          </div>
        `);
      });
      box.scrollTop(box[0].scrollHeight);
    });
  }

  function sendMessage(event) {
    event.preventDefault();
    if (!activeJobCode) return;
    const message = $("#message-input").val().trim();
    if (!message) return;

    const sendURL = "{% url 'send_job_message' 'JOB_CODE_PLACEHOLDER' %}".replace('JOB_CODE_PLACEHOLDER', activeJobCode);

    $.ajax({
      url: sendURL,
      method: "POST",
      headers: { 'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val() },
      data: JSON.stringify({ message }),
      contentType: "application/json",
      success: () => {
        $("#message-input").val("");
        loadMessages();
      }
    });
  }

  // Filter Buttons
  function updateFilterButtons() {
    const base = "bg-white text-blue-600 border border-blue-600";
    const active = "bg-blue-600 text-white";
    $("#filter-urgent, #filter-nonurgent, #sort-newest, #sort-oldest").removeClass(active).addClass(base);
    if (currentPriorityFilter === "urgent") $("#filter-urgent").removeClass(base).addClass(active);
    if (currentPriorityFilter === "nonurgent") $("#filter-nonurgent").removeClass(base).addClass(active);
    if (currentTimeSort === "newest") $("#sort-newest").removeClass(base).addClass(active);
    if (currentTimeSort === "oldest") $("#sort-oldest").removeClass(base).addClass(active);
  }

  function filterJobList() {
    $(".job-item").each(function() {
      const priority = $(this).data("priority");
      const show = !currentPriorityFilter || priority === currentPriorityFilter;
      $(this).toggle(show);
    });
  }

  $("#filter-urgent").click(() => { currentPriorityFilter = currentPriorityFilter === "urgent" ? null : "urgent"; updateFilterButtons(); filterJobList(); });
  $("#filter-nonurgent").click(() => { currentPriorityFilter = currentPriorityFilter === "nonurgent" ? null : "nonurgent"; updateFilterButtons(); filterJobList(); });
  $("#sort-newest").click(() => { currentTimeSort = "newest"; updateFilterButtons(); filterJobList(); });
  $("#sort-oldest").click(() => { currentTimeSort = "oldest"; updateFilterButtons(); filterJobList(); });

  updateFilterButtons();
  setInterval(() => { if (activeJobCode) loadMessages(); }, 3000);
</script>
</body>

<style>
  /* Mobile chat list styling */
  @media (max-width: 768px) {
    .job-item {
      padding-top: 0.75rem !important;
      padding-bottom: 0.75rem !important;
    }

    .job-item img {
      width: 3rem !important;
      height: 3rem !important;
    }

    .job-item p {
      font-size: 0.9rem;
    }

    .job-item span {
      font-size: 0.75rem;
    }

    .job-list-container {
      background-color: #fff;
    }
  }
</style>

</html>
