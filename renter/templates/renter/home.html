<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix My House</title>
  <script defer>
    function showOptions() {
      document.getElementById("startBtn").classList.add("hidden");
      document.getElementById("options").classList.remove("hidden");
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-blue-100 text-gray-900 min-h-screen flex flex-col justify-between items-center text-center px-4 py-10">

  <!-- Heading -->
  <div class="mt-20 w-full flex flex-col items-start px-6 md:px-16">
    <h1 class="text-3xl md:text-5xl font-bold text-left">Welcome to</h1>
    <h2 class="text-4xl md:text-6xl font-extrabold text-blue-800 mt-2 text-left">Fix My House.</h2>
  </div>

  <!-- Play Icon (Optional) -->
  <!--
  <div class="flex justify-center items-center mt-10 mb-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-blue-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-5.197-3.028A1 1 0 008 9.028v5.944a1 1 0 001.555.832l5.197-3.028a1 1 0 000-1.664z"/>
    </svg>
  </div>
  -->

  <!-- Start Button -->
  <button id="startBtn" onclick="showOptions()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white text-lg font-medium py-3 px-10 rounded-full mt-10 transition">
    Start
  </button>

  <!-- Options -->
  <div id="options" class="hidden flex flex-col gap-4 mt-6 md:mt-16 items-center w-full">
    <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white
              py-2 px-6 text-base md:py-3 md:px-10 md:text-lg lg:py-4 lg:px-12 lg:text-xl
              rounded-full transition w-3/4 md:w-[250px] lg:w-[300px]">
      Login
    </a>
    <a href="/register" class="bg-blue-600 hover:bg-blue-700 text-white
              py-2 px-6 text-base md:py-3 md:px-10 md:text-lg lg:py-4 lg:px-12 lg:text-xl
              rounded-full transition w-3/4 md:w-[250px] lg:w-[300px]">
      Register
    </a>
  </div>

</body>
</html>
