<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>

<body class="flex flex-col min-h-screen bg-blue-50">

    <!-- Navbar -->
    {% include 'renter/home/navbar.html' %}

    <!-- Main Content Wrapper -->
    <main class="flex-1 flex items-center justify-center py-16 px-4">
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">ðŸ”’ Change Your Password</h2>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-3 rounded-md text-sm
                                    {% if message.tags == 'success' %}
                                      bg-green-100 text-green-700
                                    {% else %}
                                      bg-red-100 text-red-700
                                    {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Current Password</label>
                    <input type="password" name="current_password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">New Password</label>
                    <input type="password" name="new_password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Confirm New Password</label>
                    <input type="password" name="confirm_password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    {% include 'renter/home/footer.html' %}
</body>

</html>
