<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home - FixMyHouse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0 z-50">
  <!-- Logo -->
  <h1 class="text-2xl font-bold text-blue-600 flex items-center space-x-2">
    <img src="{% static 'renter/images/FMH PROPOSED LOGO.png' %}" alt="FixMyHouse Logo" class="h-8 w-8 object-contain" />
    <span>FixMyHouse</span>
  </h1>

  <!-- Hamburger Button -->
  <button id="menu-btn" class="block md:hidden focus:outline-none z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

    <a href="/welcome/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 4.5l9 5.25v9a2.25 2.25 0 01-2.25 2.25h-3.75V15h-4.5v6H5.25A2.25 2.25 0 013 18.75v-9z" />
      </svg>
      <span>Home</span>
    </a>
    <!-- Other menu items remain the same -->
    <a href="/properties/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l1.5 1.5m0 0L12 4.5l7.5 7.5M4.5 11.5V19a2 2 0 002 2H9v-6h6v6h2.5a2 2 0 002-2v-7.5" />
      </svg>
      <span>Properties</span>
    </a>
    <a href="/maintenance/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 014-4h.5M15 12h.5a2 2 0 110 4H15m0 0v1a3 3 0 01-3 3H9a3 3 0 01-3-3v-1" />
      </svg>
      <span>Maintenance</span>
    </a>
    <a href="/condition-reports/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8M8 8h8M4 6h16M4 18h16" />
      </svg>
      <span>Condition Reports</span>
    </a>
    <a href="/appliance-reports/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m-9 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>Appliance Reports</span>
    </a>
    <a href="/standard-reports/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7M12 4v1m0 4v2m0 4v2m0 4v1" />
      </svg>
      <span>Minimum Standards</span>
    </a>

    <!--  </svg>-->
    <!--  <span>Messages</span>-->
    <!--</a>-->
    <!--<a href="/account/" class="flex items-center text-gray-700 hover:text-blue-600 transition space-x-2">-->
    <!--  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">-->
    <!--    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A11.963 11.963 0 0112 15c2.45 0 4.71.748 6.879 2.026M15 10a3 3 0 11-6 0 3 3 0 016 0z" />-->
    <!--  </svg>-->
    <!--  <span>Account</span>-->
    <!--</a>-->
    <form id="logout-form" method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="flex items-center text-red-600 font-bold hover:text-red-800 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
        Logout
      </button>
    </form>
  </div>
</nav>

<style>
@media (max-width: 1024px) {
  #menu {
    transition: all 0.3s ease;
    transform-origin: top right;
    transform: translateX(100%);
  }
  #menu:not(.hidden) {
    transform: translateX(0);
  }
}

</style>

<!-- Mobile Toggle Script -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
