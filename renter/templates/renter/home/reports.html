<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-pane iframe {
            width: 100%;
            height: 80vh; /* Responsive height based on viewport */
            border: none;
            display: block;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-top: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Notebook Dashboard</h2>
        <ul class="nav nav-tabs" id="notebookTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="maintenance-tab" data-bs-toggle="tab" data-bs-target="#maintenance" type="button" role="tab">Maintenance Jobs</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">Standard Reports</button>
            </li>
        </ul>
        <div class="tab-content" id="notebookTabContent">
            <div class="tab-pane fade show active" id="maintenance" role="tabpanel">
                <iframe src="{% url 'job_list' %}" title="Maintenance Jobs" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="reports" role="tabpanel">
                <iframe src="{% url 'standard_report_list' %}" title="Standard Reports" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
