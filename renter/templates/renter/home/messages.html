<!-- home/demo_chat.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 shadow">
        <div class="flex items-center space-x-2">
            <a href="{% url 'renter_account' %}" class="text-xl">&larr;</a>
            <h1 class="text-lg font-semibold">Chats</h1>
        </div>
    </div>

    <!-- Filter -->
    <div class="flex justify-between items-center px-4 mt-4">
        <h2 class="text-blue-600 font-semibold text-lg">Most Recent</h2>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2H3V4zM3 10h18M3 16h18M3 22h18" />
        </svg>
    </div>

    <!-- Chat List -->
    <div class="mt-4 space-y-4 px-4">
        {% for chat in chats %}
        <a href="{% url 'chat_thread' chat.job_number %}" class="flex items-center space-x-4 p-2 bg-gray-50 rounded hover:bg-gray-100">
            <img src="{% static chat.image %}" alt="Profile" class="w-12 h-12 rounded-full object-cover">
            <div class="flex-1">
                <p class="font-semibold">Job #{{ chat.job_number }}</p>
                <p class="text-gray-500 text-sm truncate">{{ chat.message }}</p>
            </div>
            <div class="text-gray-400 text-sm">{{ chat.distance }}</div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
