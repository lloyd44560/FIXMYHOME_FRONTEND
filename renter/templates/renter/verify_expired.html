<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Verification Link Expired</title>
</head>
   <!-- Navbar -->
    {% include 'renter/navbar.html' %}

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Link Expired</h1>
    <p class="text-gray-700 mb-6">
      Sorry, your verification link has expired.
    </p>
    <a href="{% url 'register' %}"
       class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
      Register Again
    </a>
    <button onclick="location.reload()"
       class="ml-4 inline-block bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 transition">
      Retry Verification
    </button>
  </div>

  
    <!-- Footer -->
    {% include 'renter/home/footer.html' %}
  
</body>
</html>
