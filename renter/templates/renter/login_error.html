<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg w-full text-center border border-gray-200">
        <!-- Icon -->
        <!-- <div class="text-red-600 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01M5.64 5.64l12.72 12.72M5.64 18.36L18.36 5.64" />
            </svg>
        </div> -->

        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Login Error</h2>
        <p class="text-gray-600 mb-6 text-base leading-relaxed">
            {{ request.GET.message|default:"An authentication error occurred." }}
        </p>

        {% if messages %}
            <ul class="mb-6 text-red-600 text-sm text-left max-w-sm mx-auto">
                {% for message in messages %}
                    <li class="mb-1">â€¢ {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <a href="/"
            class="inline-block bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-6 rounded-lg transition duration-300">
            Return to Home
        </a>
    </div>

</body>

</html>
