<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Invalid Verification Link</title>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Navbar -->
  {% include 'renter/navbar.html' %}

  <!-- Main Section -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white p-10 rounded-2xl shadow-lg max-w-xl w-full text-center fade-in">
      <h1 class="text-3xl font-bold text-red-600 mb-6">Invalid Verification Link</h1>
      <p class="text-lg text-gray-700 mb-8">
        This verification link is either invalid or has already been used.
      </p>
      <a href="{% url 'register' %}"
         class="inline-block bg-blue-600 text-white text-lg px-8 py-3 rounded-md hover:bg-blue-700 transition">
        Register Again
      </a>
    </div>
  </main>

  <!-- Footer -->
  {% include 'renter/home/footer.html' %}
</body>
</html>
