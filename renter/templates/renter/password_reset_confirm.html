<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load widget_tweaks %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Enter New Password</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Password fields -->
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium mb-2">{{ field.label_tag }}</label>
                    {{ field|add_class:"w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Change Password
            </button>
        </form>
    </div>

</body>
</html>
